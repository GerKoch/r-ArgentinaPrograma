<!doctype html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='main-6.css' />
</head>
 
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <form id="calculador-salarios" class="m-3 border w-50 p-3 mb-2 bg-light text-dark">
            <div class="mb-3">
                <label for="cantidad-integrantes-trabajan" class="form-label">Ingrese la cantidad de integrantes de su
                    familia que trabajen</label>
                <input type="number" name="cantidad" id="cantidad-integrantes-trabajan" class="form-control">
            </div>
            <button type="submit" id="agregar" class="btn btn-primary col-3 m-2">Agregar</button>
            <button type="submit" id="quitar" class="btn btn-secondary col-3 m-2">Quitar</button>

            <div id="integrantes">

            </div>

            <button type="button" id="calcular" class="oculto">Calcular</button>

            <div id="analisis" class="oculto">
                <p>El salario anual mayor es: <strong id="mayor-salario"></strong></p>
                <p>El salario anual menor es: <strong id="menor-salario"></strong></p>
                <p>El salario anual promedio es: <strong id="anual-salario"></strong></p>
                <p>El salario mensual promedio es: <strong id="mensual-salario"></strong></p>
            </div>
            <button type="reset" id="resetear" class="oculto">Resetear</button>
        </form>

    </div>
    <script type="text/javascript" src="calculos-6.js"></script>
    <script type="text/javascript" src="tarea-6.js"></script>
</body>

</html>
