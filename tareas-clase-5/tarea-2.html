<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
</head>
<body>
    <h1>Bienvenido</h1>
    <form id="entrada-bar" onsubmit="return false">
        <div>
            <label for="primer-nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese su nombre" name="primer-nombre" id="primer-nombre">
        </div>
        <div>
            <label for="segundo-nombre">Segundo nombre:</label>
            <input type="text" placeholder="Ingrese su segundo nombre" name="segundo-nombre" id="segundo-nombre">
        </div>
        <div>
            <label for="primer-apellido">Apellido:</label>
            <input type="text" placeholder="Ingrese su apellido" name="primer-apellido" id="primer-apellido">
        </div>
        <div>
            <label for="segundo-apellido">Segundo apellido:</label>
            <input type="text" placeholder="Ingrese su segundo apellido" name="segundo-apellido" id="segundo-apellido">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" placeholder="Ingrese su edad" name="edad" id="edad">
        </div>
        <p><button id="crear-saludo">Presione aqu√≠</button></p>
        
    </form>
    <div id="info-user"></div>
    <script src='tarea-2.js'></script>
</body>
</html>
